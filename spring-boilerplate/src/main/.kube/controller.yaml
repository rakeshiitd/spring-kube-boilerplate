kind: ReplicationController
apiVersion: v1
metadata:
  name: spring-bp
  labels:
    name: spring-bp-service
    version: latest
    visualize: "true"
spec:
  replicas: 2
  selector:
    name: spring-bp-service
    version: latest
  template:
    metadata:
      labels:
        name: spring-bp-service
        version: latest
        uses: mysql
        visualize: "true"
    spec:
      containers:
       - name: spring-bp
         image: localhost:5000/rak007007/gs-spring-boot
         imagePullPolicy: Always
         ports:
          - name: http
            containerPort: 8090