apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: spring-bp
  labels:
    name: spring-bp-service
    version: latest
    visualize: "true"
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: spring-bp-service
        app: spring-bp-service
        version: latest
        visualize: "true"
    spec:
      containers:
       - name: spring-bp
         image: rak007007/gs-spring-boot
         imagePullPolicy: Always
         ports:
          - name: http
            containerPort: 8899
         env:
          - name: PPORT2
            valueFrom:
              secretKeyRef:
                name: mysecret
                key: PPORT
          - name: PPORT
            valueFrom:
              configMapKeyRef:
                name: example-config
                key: PPORT